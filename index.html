<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/main-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;

<body>
    <div class="w-[1050px] h-[600px] bg-white rounded-[20px] flex">
        <div class="flex-1 flex justify-center items-center">
            <form action="" method="post" class="w-[525px] h-[600px] rounded-[20px]  flex flex-col p-10 gap-4">

                    placeholder="Enter your username" required>
                <label for="pass" class="text-[15px]">Password</label>
                <input type="password" id="pass" name="pass"

                    placeholder="Enter your password" required>
                <div class="flex justify-between">
                    <div class="flex gap-5 items-center ">
                        <input type="checkbox" class="w-[15px] h-[15px] border-[#D5D5D5]" onclick="myFunction()">

                    </div>
                    <a href="" class="hover:text-[#7A9FEF] transition-all ease-in-out duration-500">Forgot Password?</a>
                </div>
                <a href=""
                    class="w-[450px] h-[50px] bg-[#7A9FEF] text-center flex items-center justify-center rounded-[10px] text-white mt-4">Login</a>

                <p class="text-center mt-4">Donâ€™t have an account?<a href=""

                        Up</a></p>
            </form>

        </div>
        <div class="flex-1 flex justify-center items-center">
            <img class="w-[500px] h-[575px] rounded-[20px]" src="images/secondary-main-background.png"></img>
        </div>
    </div>
