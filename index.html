<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/main-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Roboto", sans-serif;
        }
    </style>
</head>

<body>
    <div
        class="w-[1050px] h-[600px] lg:w-[1050px] lg:h-[600px] md:w-[800px] md:h-[450px] sm:w-[600px] sm:h-[600px] bg-white rounded-[20px] flex min-[320px]:w-[450px] min-[320px]:">
        <div class="flex-1 flex justify-center items-center">
            <form action="" method="post"
                class="w-[525px] h-[600px] lg:w-[525px] lg:h-[600px] min-[320px]::w-fit min-[320px]::h-fit rounded-[20px] flex flex-col p-10 gap-4 lg:gap-4 md:gap-2 min-[320px]:gap-4">
                <img src="images/kodein.png" alt=""
                    class="w-[200px] h-[46px] lg:w-[200px] lg:h-[46px] md:w-[150px] md:h-[35px] font-bold ">
                <h1 class="font-bold text-[25px] lg:text-[25px] md:text-[20px] text-[#7A9FEF]">Log In to your Account
                </h1>
                <p class="text-[12px] lg:text-[12px] md:text-[10px] text-[#7D818C]">Welcome back! Please input your
                    Account</p>
                <label for="fname" class="text-[15px] ">Username</label>
                <input type="text" id="fname" name="fname"
                    class="w-[450px] h-[45px] lg:w-[450px] lg:h-[45px] md:w-[350px] sm:w-[450px] sm:h-[45px] min-[320px]:w-[380px] min-[320px]:h-[40px] md:h-[40px] bg-[#FAFBFE] border-2 border-[#EDF0F5] rounded-[5px] focus:outline-[#7A9FEF] focus:border-[#7A9FEF] pl-3"
                    placeholder="Enter your username" required>
                <label for="pass" class="text-[15px]">Password</label>
                <input type="password" id="pass" name="pass"
                    class="w-[450px] h-[45px] lg:w-[450px] lg:h-[45px] md:w-[350px] md:h-[40px] bg-[#FAFBFE] border-2 border-[#EDF0F5] rounded-[5px] sm:w-[450px] sm:h-[45px] min-[320px]:w-[380px] min-[320px]:h-[40px] focus:outline-[#7A9FEF] focus:border-[#7A9FEF] pl-3"
                    placeholder="Enter your password" required>
                <div class="flex justify-between">
                    <div class="flex gap-5 items-center ">
                        <input type="checkbox" class="w-[15px] h-[15px] border-[#D5D5D5]" onclick="myFunction()">
                        <label for="label" id="label-show-password">Show password</label>
                    </div>
                    <a href="" class="hover:text-[#7A9FEF] transition-all ease-in-out duration-500">Forgot Password?</a>
                </div>
                <div>
                    <a href=""
                        class="w-[450px] h-[50px] lg:w-[460px] lg:h-[50px] md:w-[350px] md:h-[40px] bg-[#7A9FEF] text-center flex items-center justify-center rounded-[10px] text-white mt-2 sm:w-[450px] sm:h-[45px] min-[320px]:w-[380px] min-[320px]:h-[40px]">Login</a>

                    <p class="text-center  text-[14px] mt-14 lg:mt-14 sm:mt-2">Donâ€™t have an account?<a href=""
                            class="ml-2 hover:text-[#7A9FEF] transition-all ease-in-out duration-500">Sign
                            Up</a></p>
                </div>
            </form>

        </div>
        <div class="flex-1 flex justify-center items-center md:flex min-[320px]:hidden">
            <img class="w-[500px] block md:block min-[320px]:hidden h-[575px] lg:w-[500px] lg:h-[575px] md:w-[350px] rounded-[20px] md:h-[425px]"
                src="images/secondary-main-background.png"></img>
        </div>
    </div>
</body>

</html>
